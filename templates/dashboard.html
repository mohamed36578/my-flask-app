<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .draggable {
            cursor: grab;
        }
        .item-input-group {
            display: flex;
            gap: 0.5rem;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="text-center mb-4">Your Dashboard</h2>

        <!-- Existing Flask Post Form -->
        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-primary text-white">Create a New Post</div>
            <div class="card-body">
                <form method="POST" action="/dashboard">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label for="title" class="form-label">Post Title</label>
                        <input type="text" class="form-control" name="title" id="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Post Content</label>
                        <textarea class="form-control" name="content" id="content" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Submit Post</button>
                </form>
            </div>
        </div>

        <!-- Display User's Posts -->
        {% if posts %}
            <h4 class="mb-3">Your Posts</h4>
            <div class="row">
                {% for key, post in posts.items() %}
                <div class="col-md-6 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">{{ post.title }}</h5>
                            <p class="card-text">{{ post.content }}</p>
                            <p class="text-muted small">Post ID: <code>{{ key }}</code></p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-muted">You haven't posted anything yet.</p>
        {% endif %}

        <!-- Custom Card Manager -->
        <hr class="my-5">
        <h4>Dynamic Cards with Items</h4>
        <button class="btn btn-primary mb-3" onclick="addCard()">+ Add Card</button>
        <div id="cardsContainer" class="card-container"></div>

        <!-- Hidden content field for Firebase export -->
        <input type="hidden" id="contentInput" name="content">

        <!-- Export Button -->
        <div class="mt-3">
            <button class="btn btn-success" onclick="exportData()">Export Cards to contentInput</button>
        </div>
    </div>

    <!-- JS -->
    <script>
        let cardIdCounter = 0;

        function addCard(title = '', items = []) {
            const cardId = `card-${cardIdCounter++}`;
            const card = document.createElement('div');
            card.className = 'card p-3 shadow-sm draggable';
            card.setAttribute('draggable', true);

            card.innerHTML = `
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <input type="text" class="form-control me-2" placeholder="Card Title" value="${title}">
                    <button class="btn btn-sm btn-danger" onclick="this.closest('.card').remove()">✖</button>
                </div>
                <div class="item-list mb-2"></div>
                <div class="item-input-group mb-2">
                    <input type="text" class="form-control item-input" placeholder="Add item">
                    <button class="btn btn-outline-secondary" onclick="addItem(this)">+</button>
                </div>
            `;

            const itemList = card.querySelector('.item-list');
            items.forEach(item => {
                const el = createItemElement(item);
                itemList.appendChild(el);
            });

            addCardDragEvents(card);
            document.getElementById('cardsContainer').appendChild(card);
        }

        function createItemElement(value) {
            const div = document.createElement('div');
            div.className = 'd-flex justify-content-between align-items-center mb-1';
            div.innerHTML = `
                <input type="text" class="form-control me-2" value="${value}">
                <button class="btn btn-sm btn-danger" onclick="this.parentElement.remove()">✖</button>
            `;
            return div;
        }

        function addItem(btn) {
            const input = btn.parentElement.querySelector('.item-input');
            const value = input.value.trim();
            if (value) {
                const itemEl = createItemElement(value);
                btn.closest('.card').querySelector('.item-list').appendChild(itemEl);
                input.value = '';
            }
        }

        
function exportData() {
    let html = '';

    document.querySelectorAll('#cardsContainer .card').forEach(card => {
        const title = card.querySelector('input[type="text"]').value.trim();
        const items = card.querySelectorAll('.item-list input');

        html += `<div class="card">\n`;
        html += `  <h5>${title}</h5>\n`;

        if (items.length > 0) {
            html += `  <ul>\n`;
            items.forEach(input => {
                const itemVal = input.value.trim();
                if (itemVal) {
                    html += `    <li>${itemVal}</li>\n`;
                }
            });
            html += `  </ul>\n`;
        }

        html += `</div>\n\n`;
    });

    const contentField = document.getElementById('content'); // use your original textarea
    contentField.value = html;
    console.log("Exported HTML:", html);
    alert("Cards exported as HTML into the content field.");
}




        // Drag-and-drop support
        let draggedCard = null;
        function addCardDragEvents(card) {
            card.addEventListener('dragstart', e => {
                draggedCard = card;
                card.style.opacity = '0.5';
            });
            card.addEventListener('dragend', () => {
                draggedCard.style.opacity = '';
                draggedCard = null;
            });
            card.addEventListener('dragover', e => {
                e.preventDefault();
            });
            card.addEventListener('drop', e => {
                e.preventDefault();
                if (draggedCard && draggedCard !== card) {
                    const container = document.getElementById('cardsContainer');
                    const cards = Array.from(container.children);
                    const draggedIndex = cards.indexOf(draggedCard);
                    const targetIndex = cards.indexOf(card);
                    if (draggedIndex < targetIndex) {
                        container.insertBefore(draggedCard, card.nextSibling);
                    } else {
                        container.insertBefore(draggedCard, card);
                    }
                }
            });
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
