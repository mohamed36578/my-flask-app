<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Add this for mobile responsiveness -->
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dashboard-wrapper {
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container py-4 dashboard-wrapper">
        <h3 class="mb-4 text-center text-md-start">Welcome! Submit a Post</h3>

        <form method="POST" action="/dashboard" class="card p-4 shadow-sm mb-5">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div id="post-id-container" class="mb-3">
                <label for="post_id_input" class="form-label">Enter Post ID</label>
                <input type="text" class="form-control" id="post_id_input" placeholder="Post ID">
                <button type="button" class="btn btn-secondary mt-2" id="save_post_id">Save ID</button>
            </div>

            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" name="title" id="title" placeholder="Title" required>
            </div>

            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea name="content" id="content" class="form-control" placeholder="Content" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Save Post</button>
        </form>

        <h4 class="mb-3 text-center text-md-start">Your Posts</h4>
        {% if posts %}
        <ul class="list-group mb-5">
            {% for key, post in posts.items() %}
            <li class="list-group-item">
                <strong>{{ post["title"] }}</strong><br>
                <span>{{ post["content"] }}</span>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p class="text-muted">No posts yet.</p>
        {% endif %}
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const postIdContainer = document.getElementById("post-id-container");
            const postIdInput = document.getElementById("post_id_input");
            const saveButton = document.getElementById("save_post_id");

            const savedPostId = localStorage.getItem("post_id");

            if (savedPostId) {
                postIdContainer.style.display = "none";

                const hiddenInput = document.createElement("input");
                hiddenInput.type = "hidden";
                hiddenInput.name = "post_id";
                hiddenInput.value = savedPostId;
                document.querySelector("form").appendChild(hiddenInput);
            }

            saveButton.addEventListener("click", function () {
                const postId = postIdInput.value.trim();
                if (postId !== "") {
                    localStorage.setItem("post_id", postId);
                    location.reload();
                }
            });
        });
    </script>
</body>
</html>
