    function createCard() {
      const title = document.getElementById("cardTitleInput").value.trim();

      const cardId = `card-${cardCounter++}`;
      const container = document.getElementById("cardsContainer");

    function addItem(cardId, form) {
      const inputs = form.querySelectorAll("input, textarea");
      const name = inputs[0].value.trim();
      const price = inputs[1].value.trim();
      const desc = inputs[2].value.trim();

      if (!name || !price || !desc) return alert("Fill all fields");

      if (editingItem) {
        editingItem.querySelector(".item-name").textContent = name;
        editingItem.querySelector(".item-price").textContent = price;
        editingItem.querySelector(".item-desc").textContent = desc;

                <button class="btn btn-sm btn-danger" onclick="deleteItem(this)">Delete</button>
              </div>
            </div>
          </div>
        `;
        form.closest(".card-body").querySelector(".items").insertAdjacentHTML("beforeend", itemHTML);
      }

      inputs.forEach(i => i.value = "");
      updateEmbedAndSave();
    }

    function editItem(btn) {

      inputs[2].value = item.querySelector(".item-desc").textContent;

      form.querySelector("button").textContent = "Save Changes";
      editingItem = item;

      const current = el.textContent;

const itemCounts = new Map();

function renderItemsToSelect() {
const selectDiv = document.getElementById('select');
const items = document.querySelectorAll('.itemx');


selectDiv.innerHTML = '';



items.forEach(item => {
    const text = item.textContent.trim();
    if (text !== '') {
      
        const cardContainer = item.closest('.card-container');
        const price = cardContainer.querySelector('.itemy');
        

        if (cardContainer) {

            cardContainer.style.display = 'none';
             
   
        }

        const priceValue = parseInt(price.textContent); 
        let count = itemCounts.get(text) || 1;
        
        
        const wrapper = document.createElement('div');
        wrapper.className = 'item-wrapper';
        wrapper.style.marginBottom = '10px';
        
        
        const h1 = document.createElement('h1');
        h1.textContent = text;
        h1.classList.add('resulte');
        
        
        const h1x = document.createElement('h1');
        h1x.textContent = backTecksDollar{priceValue * count} cfabackTeck;
        h1x.classList.add('price');
        
        
        const counter = document.createElement('span');
        counter.textContent = backTecksDollar{count}backTeck;
        counter.style.margin = '0 10px';
        counter.classList.add('resulte');
        
        
        const plusBtn = document.createElement('button');
        plusBtn.textContent = '+';
        plusBtn.onclick = () => {
            count++;
            itemCounts.set(text, count);
            counter.textContent = backTecksDollar{count}backTeck;
            h1x.textContent = backTecksDollar{priceValue * count} cfabackTeck;  
            updateTotal();
        };
        
        
        const minusBtn = document.createElement('button');
        minusBtn.textContent = '-';
        minusBtn.onclick = () => {
            if (count > 1) {
                count--;
                itemCounts.set(text, count);
                counter.textContent = backTecksDollar{count}backTeck;
                h1x.textContent = backTecksDollar{priceValue * count} cfabackTeck;  
                updateTotal();
            }
        };
        
        
        const removeBtn = document.createElement('button');
        removeBtn.textContent = 'x';
        removeBtn.style.marginLeft = '10px';
        removeBtn.style.borderColor = 'red';
        removeBtn.style.color = 'red';
        removeBtn.onclick = () => {
            wrapper.remove();
            itemCounts.delete(text); 

            document.querySelectorAll('.itemx').forEach(el => {
                if (el.textContent.trim() === text) {
                    el.textContent = '';

                    const container = el.closest('.card-container');
                    if (container) {
                        container.style.display = 'block';

                        const back = container.querySelector('.back');
                        if (back) back.style.display = 'block';

                        const selectBtn = container.querySelector('.selectButton');
                        if (selectBtn) selectBtn.textContent = '+';

                        flipCard(el);
                        updateTotal();
                    }
                }
            });
        };


        wrapper.appendChild(h1);
        wrapper.appendChild(h1x);
        wrapper.appendChild(minusBtn);
        wrapper.appendChild(counter);
        wrapper.appendChild(plusBtn);
        wrapper.appendChild(removeBtn);
        selectDiv.appendChild(wrapper);

        updateTotal();

    }
});
}
