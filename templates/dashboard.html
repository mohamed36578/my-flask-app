<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f7f7;
      padding-top: 30px;
    }
    .container {
      max-width: 800px;
    }
    .post-card {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .post-card h5 {
      font-size: 20px;
    }
    .post-card p {
      color: #555;
    }
    .card-footer {
      text-align: right;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center">Welcome to Your Dashboard</h2>

  <form action="/dashboard" method="POST">
    <!-- CSRF Token -->
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <div class="mb-3">
      <label for="title" class="form-label">Post Title</label>
      <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">Content</label>
      <textarea class="form-control" id="content" name="content" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Create Post</button>
  </form>

  <hr>

  <h4>Your Posts</h4>

  <!-- Displaying posts -->
  {% if posts %}
    {% for title, post in posts.items() %}
      <div class="post-card">
        <h5>{{ title }}</h5>
        <p>{{ post.content }}</p>
        <div class="card-footer">
          <!-- Add edit and delete buttons here if needed -->
          <a href="#" class="btn btn-warning btn-sm">Edit</a>
          <a href="#" class="btn btn-danger btn-sm">Delete</a>
        </div>
      </div>
    {% endfor %}
  {% else %}
    <p>No posts available yet.</p>
  {% endif %}

  <!-- Preview Section -->
  <div class="mt-5">
    <h4>Preview:</h4>
    <div id="output" class="p-3 border rounded" style="min-height: 100px; background-color: #f1f1f1;"></div>
    <button onclick="sendToBackend()" class="btn btn-success mt-3">üöÄ Send to Firebase</button>
  </div>
</div>

<!-- Bootstrap JS and Custom JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function sendToBackend() {
    const content = document.getElementById("output").textContent;
    if (!content) {
      alert("Nothing to send!");
      return;
    }

    fetch("/send_to_firebase", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ content: content })
    })
    .then(response => {
      if (!response.ok) throw new Error("Failed to send");
      return response.json();
    })
    .then(data => {
      alert(data.message || "‚úÖ Sent!");
    })
    .catch(err => {
      console.error("Error:", err);
      alert("‚ùå Something went wrong.");
    });
  }
</script>

</body>
</html>
