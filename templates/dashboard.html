<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <h2 class="text-center mb-4"> Your Dashboard</h2>

        <!-- Post Form -->
        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-primary text-white">Create a New Post</div>
            <div class="card-body">
                <form method="POST" action="/dashboard">
                  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label for="title" class="form-label">Post Title</label>
                        <input type="text" class="form-control" name="title" id="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Post Content</label>
                        <textarea class="form-control" name="content" id="content" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Submit Post</button>
                </form>
            </div>
        </div>

        <!-- User's Posts -->
        {% if posts %}
            <h4 class="mb-3">Your Posts</h4>
            <div class="row">
                {% for key, post in posts.items() %}
                <div class="col-md-6 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">{{ post.title }}</h5>
                            <p class="card-text">{{ post.content }}</p>
                            <p class="text-muted small">Post ID: <code>{{ key }}</code></p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-muted">You haven't posted anything yet.</p>
        {% endif %}
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
